<style>
  @media print {
    body {
      background-color: white;
    }
    .no-print, .no-print * {
      display: none !important;
    }
    .printable-area, .printable-area * {
      visibility: visible;
    }
    .printable-area {
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: auto;
      margin: 0;
      padding: 0;
    }
    /* Ensure cards don't have shadows or borders when printed */
    .printable-area .shadow-md {
      box-shadow: none;
    }
    .printable-area .border {
      border: none;
    }
  }
</style>
</head>
